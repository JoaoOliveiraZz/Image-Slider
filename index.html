<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Image Slider</title>
</head>
<body>

    <section class="container">
        <div class="slider-wrapper">
            <div class="slider_header">
                <h1 class="header_title">ImageSlider</h1>
                <button class="add_new_image"><i class="fa fa-plus header_icon"></i></button>
            </div>
                <div class="slider">
                    <img id="image-1" src="https://images.unsplash.com/photo-1508403781776-f84e55ff73a1?q=80&w=2072&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <img id="image-2" src="https://plus.unsplash.com/premium_photo-1678230330409-665de38d2eb8?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <img id="image-3" src="https://images.unsplash.com/photo-1619904253375-23310eaf449b?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
                <div class="slider_nav">
                    <a href="#image-1" class="active slider_nav_control"></a>
                    <a href="#image-2" class="slider_nav_control"></a>
                    <a href="#image-3" class="slider_nav_control"></a>
                </div>
        </div>
    </section>

    
    <script src="./scripts/slider_controls.js"></script>
    
</body>
</html>
