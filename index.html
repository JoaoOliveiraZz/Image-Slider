<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
      integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Image Slider</title>
  </head>
  <body>
    <section class="container">
      <div class="slider-wrapper">
        <div class="slider_header">
          <h1 class="header_title">ImageSlider</h1>
          <button class="open_modal_button">
            <i class="fa fa-cog header_icon"></i>
          </button>
        </div>
        <div class="slider">
          <img src="./assets/upload_image.svg" id="image-1" alt="">
          <!-- Here goes the images -->
        </div>
        <div class="slider_nav">
          <a href="#image-1" class="active slider_nav_control"></a>
        </div>
      </div>
    </section>

    <dialog class="configuration_modal">
      <div class="modal_header">
        <h2 class="modal_title">Configurações</h2>
        <button class="close_modal_button"><i class="fa fa-times fa-lg close_modal_icon"></i></button>
      </div>
      <div class="modal_separator">
        <span class="separation_line"></span>
        <h1>Adicionar novas imagens</h1>
      </div>
      <div class="add_new_images">
        <input class="add_new_image_input" type="url" placeholder="Link da imagem">
        <button class="submit_new_image">Adicionar</button>
      </div>
    </dialog>

    <script src="./scripts/slider_controls.js"></script>
    <script src="./scripts/modal_actions.js"></script>
  </body>
</html>
